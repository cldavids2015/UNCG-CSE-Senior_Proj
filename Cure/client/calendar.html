<template name="Calendar">
    <div class="container d-inline-block bg-dark fill">
        <div class="col top-buffer bg-info rounded">
            <div class="d-flex justify-content-center"> 
                    <h3>Add Calendar Event</h3>
            </div>
            <div class="d-flex justify-content-center">
                    <label for="textarea">Title</label>
            </div>
            <div class="d-flex justify-content-center">
                <form name="calTitle">
                    <textarea id="titletextarea" cols="20" rows="1" name="calMessageTitleArea"></textarea>
                </form>
            </div>
            <div class="d-flex justify-content-center">
                <label for="textarea">Calendar Message</label>
            </div>

            </div>
            <div class="d-flex justify-content-center">
                <label for="startdateselect">Select Start Date:</label>
            </div>

                    <option value="Dec">December</option>
                </select>
                <select id="strtdaydrop" name="startdayselect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>

                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select id="strtyeardrop" name="startyearselect">
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
            </div>
            <div class="d-flex justify-content-center">
                <label for="enddateselect">Select End Date:</label>
            </div>
            <div class="d-flex justify-content-center">
                <select id="endmonthdrop" name="endmonthselect">
                    <option value="Jan">January</option>
                    <option value="Feb">February</option>
                    <option value="Mar">March</option>
                    <option value="Apr">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="Aug">August</option>
                    <option value="Sept">September</option>
                    <option value="Oct">October</option>
