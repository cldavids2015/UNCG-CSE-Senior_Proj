<head>
  <title>CURE App</title>
</head>

<body>
  <div class="Wrapper">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        {{> dropdownmenu}}
      </nav>
      {{> dynamicTemplate}}
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-bottom">
      {{> buttons}}
    </nav>
  </div>
</body>

<template name="OneDial">
  <button id="onedial" type="button" class="bg-transparent btn-circle btn-outline-danger border-0"><span class="fas fa-phone fa-5x"></span></button>
</template>

<template name="MainPage">
    <div class="CURE">
    </div>

    <div class="mainpagedesc">
        Community United in Response to an Epidemic (CURE) was designed to serve as a connector of resources,
        services and education for our community in response to
        the opioid crisis in central NC including Alamance, Caswell,
        Chatham, Guilford, Montgomery, Orange, Randolph, and Rockingham counties.
    </div>
    -->
      <div class="d-block text-center HotDial">
        {{> OneDial}}
      </div>
</template>

<template name="dynamicTemplate">
    {{> Template.dynamic template=page}}
  </template>

<template name="buttons">
    
            <button id="location" class="bg-dark btn-outline-info"><span class="fas fa-map-marker-alt fa-2x"></span></button>
            <button id="calendar" class="bg-dark btn-outline-info"><span class="fas fa-calendar-alt fa-2x"></span></button>
            <button id="home" class="bg-dark btn-outline-info"><span class="fas fa-home fa-2x"></span></button>
            <button id="goalTracker" class="bg-dark btn-outline-info"><span class="fas fa-tasks fa-2x"></span></button>
            <button id="education" class="bg-dark btn-outline-info"><span class="fas fa-book fa-2x"></span></button>

<template name="dropdownmenu">
  <div class="dropdown ml-auto" >
    <button class="btn btn-outline-secondary dropdown-toggle btn-sm" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-hashpopup="true" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
        <button id="settings" class="btn btn-outline-secondary btn-sm" type='button'>Settings</button>
        <button class="dropdown-item btn-sm" type='button'>About</button>
    </div>
  </div>
</template>
