<head>
    <title>CURE App</title>
  </head>
  
  <body>
    <div class="Wrapper">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
          {{> dropdownmenu}}
        </nav>
        {{> dynamicTemplate}}
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-bottom">
        {{> buttons}}
      </nav>
    </div>
  </body>
  
  <template name="OneDial">
    <button id="onedial" type="button" class="bg-transparent btn-outline-danger border-0"><span class="fas fa-phone fa-5x"></span></button>
  </template>
  
  <template name="MainPage">
      <div class="CURE">
      </div>
      <!--
      <div class="mainpagedesc">
          Community United in Response to an Epidemic (CURE) was designed to serve as a connector of resources,
          services and education for our community in response to
          the opioid crisis in central NC including Alamance, Caswell,
          Chatham, Guilford, Montgomery, Orange, Randolph, and Rockingham counties.
      </div>
      -->
        <div class="d-block text-center HotDial">
          {{> OneDial}}
        </div>
  </template>
  
  <template name="dynamicTemplate">
      {{> Template.dynamic template=page}}
    </template>
  
  <template name="buttons">
      
              <button id="location" class="bg-dark btn-outline-info"><span class="fas fa-map-marker-alt fa-2x"></span></button>
              <button id="calendar" class="bg-dark btn-outline-info"><span class="fas fa-calendar-alt fa-2x"></span></button>
              <button id="home" class="bg-dark btn-outline-info"><span class="fas fa-home fa-2x"></span></button>
              <button id="goalTracker" class="bg-dark btn-outline-info"><span class="fas fa-tasks fa-2x"></span></button>
              <button id="education" class="bg-dark btn-outline-info"><span class="fas fa-book fa-2x"></span></button>
      <!--    
      <div class="TouchBar">
          <button id="location" class="LocButton"></button>
          <button id="calendar" class="CalButton"></button>
          <button id="home" class="HomeButton"></button>
          <button id="goalTracker" class="GTButton"></button>
          <button id="education" class="EduButton"></button>
          <button id="settings" class="SettingsButton"></button>
        </div>
        -->
        
  </template>
  
  <template name="dropdownmenu">
    <a class="navbar-brand" href="#">CURE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerMenu" aria-controls="navbarTogglerMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerMenu">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
  
  </template>
