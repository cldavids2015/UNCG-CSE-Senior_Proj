<head>
  <title>CURE App</title>
</head>

<body>
  <div class="Wrapper">
      {{> dynamicTemplate}}
      {{> buttons}}
  </div>
</body> 

<template name="todosList">
  <button id="onedial" class="buttonDeco">One Dial</button>
</template>

<template name="todo">
  <li><input type="checkbox" />{{label}}</li>
</template>

<template name="MainPage">
    <div class="AHEC">
    </div>
    <div class="CURE">
    </div>
    <div class="CENTER">
      {{> todosList}}
    </div>
</template>

<template name="dynamicTemplate">
    {{> Template.dynamic template=page}}
  </template>

<template name="buttons">
    <div class="TouchBar">
        <button id="location" class="LocButton"></button>
        <button id="calendar" class="CalButton"></button>
        <button id="home" class="HomeButton"></button>
        <button id="goalTraker" class="GTButton"></button>
        <button id="education" class="EduButton"></button>
        <button id="settings" class="SettingsButton"></button>
      </div>
</template>
