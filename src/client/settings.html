<template name="Settings">
    <div class="settingstitle">
    Settings
    <div class= "settingsdesc">
        Customize the following settings
    </div>
    <div class="SettingsButtons">
            <button id="addclockbutton" class="AddClockButton"><input type="image" id="myclock" style="height:20px;width:20px;" src="/images/time-icon.jpg"/>Time settings</button>
            <button id="addprofilebutton" class="AddProfileButton"><input type="image" id="myprofile" style="height:20px;width:20px;" src="/images/img_303225.png"/>Profile settings</button>
            <button id="addpasswordbutton" class="AddPasswordButton"><input type="image" id="mypassword" style="height:20px;width:20px;" src="/images/add-key.png"/>Password settings</button>
            <button id="addnotesbutton" class="AddNotesButton"><input type="image" id="mynotes" style="height:20px;width:20px;" src="/images/notes.png"/>Notes settings</button>
            <button id="addcalendarbutton" class="AddCalendarButton"><input type="image" id="mycalendar" style="height:20px;width:20px;" src="/images/addcalendar.png"/>Calendar settings</button>
    </div>
        </div>
</template>
