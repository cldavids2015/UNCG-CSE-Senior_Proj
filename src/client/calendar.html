<template name="Calendar">
    <div class="calendar">
        Calendar
        <form name="calMessage" class="calMessageForm">
            <label for="textarea">Calendar Message:</label>
            <textarea cols="40" rows="5" name="calMessageTextArea"></textarea>
            <button id="calbutton" class="calendarButtonStyle">Add Event</button>
        </form>
    </div>
</template>
