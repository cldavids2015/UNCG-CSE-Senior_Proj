<template name="GoalTracker">
  <div class="CURE d-inline-block fill">
      <div class="top-buffer container">
      <header class = "goal_header">
      <div class="d-flex justify-content-center"> 
        <h3 class="text-white-50">Goal Tracker</h3>
      </div>
        <!--create a form for the new goals to go into. -->
        <form class="new-goal">
        <input id = "text" type="text" name="text" placeholder="Create a new Goal!" />
        </form>
        <div class="d-block text-center top-buffer2">
        <button id="addgoal" type="button" class="btn btn-secondary btn-sm">
          <span class="fas fa-plus"></span> Commit to the Cure!
        </button>
        </div>
        </header>
        <ul class = "goal_list">
      {{#each goals}}
        {{> goal}}
      {{/each}}
        </ul>
  </div>
  </div>
</template>

<template name="goal">
  <li class="checkboxs {{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}}</span>
  </li>
</template>
