<body>
  <div class="container">
    <header>
      <h1>Goal Tracker</h1>
<!--create a form for the new goals to go into. -->
<form class="new-goal">
        <input type="text" name="text" placeholder="Create a new Goal!" />
</form>
    </header>
    <ul>
      {{#each goals}}
        {{> goal}}
      {{/each}}
    </ul>
  </div>
</body>
