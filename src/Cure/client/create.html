<template name="Create">
    <div class="create"> 
       <div class="logcontainer cbg">
          <div class="d-flex justify-content-center h-100">
              <div class="card center">
                  <div class="card-header">
                      <h3>Sign In or Sign Up &darr;</h3>
                      <div class="d-flex justify-content-end social_icon">
                          <span><i class="fab fa-facebook-square"></i></span>
                          <span><i class="fab fa-google-plus-square"></i></span>
                          <span><i class="fab fa-twitter-square"></i></span>
                      </div>
                      <!-- <div class= "signup-head">
                         <p style="text-align:center">OR</p>
                         <h3>Sign up</h3>
                      </div> -->
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="input-group form-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                              </div>
                              <input type="text" id="username" class="form-control" placeholder="username" autocomplete="off">
                              <!-- <input type="text" id="lastname" class="form-control" placeholder="lastname" autocomplete="off"/> -->
                              
                          </div>
                          <!-- <div class="input-group form-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                              </div>
                              <input type="text" id="email" class="form-control" placeholder="email example@abcd.com" autocomplete="off">
                          </div> -->
                          <div class="input-group form-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                              </div>
                              <input type="password" id="password" class="form-control" placeholder="password">
                          </div>
                          <div class="row align-items-center remember">
                              <input type="checkbox">Sign Up for Newsletter
                          </div>
                          <a href="#forgot">Forgot your password?</a>
                          <div class="form-group">
                              <input type="submit" id="log" value="Login" class="btn btn-secondary float-right login_btn">
                          </div>
                      </form>
                  </div>
                  <div class="card-footer">
                      <div class="d-flex justify-content-center links">
                          Don't have an account?<a href="#signup">Sign Up</a>
                      </div>
                      
                  </div>
              </div>
          </div>
       </div>
    </div>
  </template>
