<template name="Clock">
    <div class="clock">
        <header>Time</header>
        <div class="settingsButtons">
            <button id="settings" class="bg-dark btn btn-outline-secondary btn-sm"><span class = 'fas fa-cog'></span>   Go back</button>
        </div>
        <div class="container">
            <div class="row">
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker3'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="fas fa-clock"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(function () {
                        $('#datetimepicker3').datetimepicker.format('use24hours')({
                            format: 'LT'
                        });
                    });
                </script>
            </div>
        </div>
    </div>
</template>
