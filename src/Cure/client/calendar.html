<head>
    <link rel="stylesheet" href="/client/tiny-date-picker.css">
</head>
<template name="Calendar">
    <div class="container CURE d-inline-block fill">
        <div class="col top-buffer-lg bg-dark rounded">
            <div class="d-flex justify-content-center"> 
                    <h3 class="text-white-50">Add Calendar Event</h3>
            </div>
            <div class="d-flex justify-content-center">
                    <label class="text-white-50" for="textarea">Title</label>
            </div>
            <div class="d-flex justify-content-center">
                <textarea id="titletextarea" cols="20" rows="1" name="calMessageTitleArea"></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <label class="text-white-50" for="textarea">Calendar Message</label>
            </div>
            <div class="d-flex justify-content-center">
                <textarea id="messagetextarea" name="calMessageTextArea"></textarea>
            </div>
            <div class="d-flex top-buffer-sm justify-content-center">
                <label class="text-white-50" for="startdateselect">Select Start Date:</label>
            </div>
            <div class="d-flex justify-content-center">
                    <!-- <input type="text" id="datepicker" width="276" /> -->
                    <input type="text" class="startModal" width="100">
                    <div class="d-flex perm-cal"></div>
            </div>
            <div class="d-flex justify-content-center">
                <label class="text-white-50" for="enddateselect">Select End Date:</label>
            </div>
            <div class="d-flex justify-content-center">
                <input id="datepicker2" class="endModal" width="276" />
            </div>
            <div class="row justify-content-center">
                <div class="d-block text-center top-buffer2">
                        <button id="sendevent" type="button" class="btn btn-secondary btn-sm">
                            <span class="fas fa-plus"></span> Add Event
                        </button>
                </div>
                <div class="d-block text-center top-buffer2">
                    <button id="delevent" type="button" class="btn btn-secondary btn-sm">
                        <span class="fas fa-times"></span> Delete Event
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
