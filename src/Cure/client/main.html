<body>
  <div class="Wrapper">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
        {{> dropdownmenu}}
      </nav>
      {{> dynamicTemplate}}
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-bottom">
      {{> buttons}}
    </nav>
  </div>
</body>

<template name="OneDial">
  <button id="onedial" type="button" class="bg-transparent btn-outline-danger border-0"><span class="fas fa-phone fa-5x"></span></button>
</template>

<template name="MainPage">
    <div class="CURE">
    </div>
    <!--
    <div class="mainpagedesc">

        services and education for our community in response to

    </div>
    -->
      <div class="d-block text-center HotDial">
        {{> OneDial}}
      </div>
</template>

<template name="dynamicTemplate">
    {{> Template.dynamic template=page}}
  </template>

<template name="buttons">
    
            <button id="location" class="bg-dark btn-outline-info"><span class="fas fa-map-marker-alt fa-2x"></span></button>
            <button id="calendar" class="bg-dark btn-outline-info"><span class="fas fa-calendar-alt fa-2x"></span></button>
            <button id="home" class="bg-dark btn-outline-info"><span class="fas fa-home fa-2x"></span></button>
            <button id="goalTracker" class="bg-dark btn-outline-info"><span class="fas fa-tasks fa-2x"></span></button>
            <button id="education" class="bg-dark btn-outline-info"><span class="fas fa-book fa-2x"></span></button>

<template name="dropdownmenu">
  <div class="dropdown ml-auto" >
    <button class="btn btn-outline-secondary dropdown-toggle btn-sm" type="button" data-toggle="dropdown" data-target="#dropdown-menu" aria-hashpopup="true" aria-expanded="false">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="bg-dark dropdown-menu dropdown-menu-right" id="dropdown-menu" aria-labelledby="dropdown-menu">
        <button class="btn btn-outline-secondary btn-sm" id="settings" type='button'>Settings</button>
        <button class="btn btn-outline-secondary btn-sm" id="about" type='button'>About</button>
    </div>
  </div>
</template>
